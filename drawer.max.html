<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Drawer</title>
    <!--Fovicon Metadata-->
    <link rel="apple-touch-icon" sizes="180x180" href="rsc/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="rsc/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="rsc/favicon/favicon-16x16.png">
    <link rel="manifest" href="rsc/favicon/site.webmanifest">
    <link rel="mask-icon" href="rsc/favicon/safari-pinned-tab.svg" color="#00a300">
    <link rel="shortcut icon" href="rsc/favicon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Petrusca">
    <meta name="application-name" content="Petrusca">
    <meta name="msapplication-TileColor" content="#00a300">
    <meta name="msapplication-config" content="rsc/favicon/browserconfig.xml">
    <meta name="theme-color" content="#3fcd3f">
    <link rel="stylesheet" type="text/css" href="css/drawer/drawer.min.css">
</head>

<body onload="main()">
<div id="flexWrapper">
    <div id="canvasWrapper">
        <canvas oncontextmenu="return false" id="canvas" width="500" height="500">
            Please use a browser that supports "canvas"
        </canvas>
    </div>
    <div class="menu around">
        <button id="ySpin">Spin Animation</button>
        <button id="square">Square Animation</button>
        <button id="gravity">Gravity</button>
    </div>
    <div id="menuAmbient" class="menu">
        <div style="margin-right: 0.5em">Ambient Light Color -</div>
        <div><label for="rAmbient">R: </label><input id="rAmbient" type="number"></div>
        <div><label for="gAmbient">G: </label><input id="gAmbient" type="number"></div>
        <div><label for="bAmbient">B: </label><input id="bAmbient" type="number"></div>
    </div>
    <div id="menuSpecular" class="menu">
        <div style="margin-right: 0.5em">Specular Light Color -</div>
        <div><label for="rSpecular">R: </label><input id="rSpecular" type="number"></div>
        <div><label for="gSpecular">G: </label><input id="gSpecular" type="number"></div>
        <div><label for="bSpecular">B: </label><input id="bSpecular" type="number"></div>
    </div>
    <div class="menu">
        <label for="nSlide" style="margin-right: 0.5em">Specular Coefficient: </label>
        <input id="nSlide" type="range" min="2" max="128" value="8" step="1" class="slider">
    </div>
    <div class="menu">
        <label>
            To draw a model, <b>left click</b> multiple times on the canvas. To finish drawing simply <b>right click</b>.
            After drawing, <b>left click</b> objects and <b>drag</b> them to move them around. Select object and use
            <b>WASD keys</b> to apply shear transform.
        </label>
    </div>
    <label style="margin-top: 0.5em; margin-bottom: 0.5em;">
        ----------------------------------------------------------------------------------------------
    </label>
    <div>
        <label> Use <b>right</b> and <b>left</b> arrow keys to go between <b>next</b> and <b>previous</b> shading models.</label>
    </div>
    <div style="margin-top: 0.5em">
        <label style="margin-right: 0.5em">Current Shading: </label>
        <label id="shading">Gouraud</label>
    </div>
</div>
<script type="text/javascript" src="js/drawer/webgl-utils.min.js"></script>
<script type="text/javascript" src="js/drawer/webgl-debug.min.js"></script>
<script type="text/javascript" src="js/drawer/cuon-utils.min.js"></script>
<script type="text/javascript" src="js/drawer/cuon-matrix.min.js"></script>
<script type="text/javascript" src="js/drawer/load-file.min.js"></script>
<script type="text/javascript" src="js/drawer/ioSOR.min.js"></script>
<script type="text/javascript" src="js/drawer/drawer.min.js"></script>
</body>
</html>
